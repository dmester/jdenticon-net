<!DOCTYPE html>
<html>
<head>
    <title>Jdenticon ASP.NET MVC and WebApi sample</title>
</head>
<body>
    <h1>Jdenticon</h1>

    <p>This is a sample illustrating how Jdenticon can be used in ASP.NET MVC and WebApi environments.</p>

    <h2>Using HtmlHelper</h2>
    <p>
        <img alt="Identicon: Test" height="100" src="/identicon.axd?MhsAZAqyuuB7f7XR~g--" width="100" />
    </p>

    <h2>Using UrlHelper</h2>
    <p>
        <img src="/identicon.axd?MhsAZAqyuuB7f7XR~g--" width="100" height="100" alt="Identicon: Test" />
    </p>

    <h2>Using MVC Controller</h2>
    <p>
        <img src="/mvc/icon/Test/100" width="100" height="100" alt="Identicon: Test" />
    </p>

    <h2>Using WebApi Controller</h2>
    <p>
        <img src="/api/icon/Test/100" width="100" height="100" alt="Identicon: Test" />
    </p>
</body>
</html>
